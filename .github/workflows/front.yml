name: FrontPipe

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd webapp
          npm install -g yarn
          yarn install

      - name: Validate ESlint
        run: |
          cd webapp
          yarn lint:fix

      - name: Build
        run: |
          cd webapp
          yarn build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd webapp
          npm install -g yarn
          yarn install
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME_IMAGE }}/avt-webapp:latest ./webapp
        working-directory: ./webapp

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME_IMAGE }}/avt-webapp:latest
