name: ApiPipeline

on:
  push:
    branches:
      - aws-ecr
  pull_request:
    branches:
      - aws-ecr

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: ls -la

      - name: Install dependencies
        run: |
          cd api
          npm install -g yarn
          yarn install

      - name: Validate ESlint
        run: |
          cd api
          yarn lint --fix

      - name: Format the code
        run: |
          cd api
          yarn format

      - name: Build
        run: |
          cd api
          yarn build
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: ls -la

      - name: Install dependencies
        run: |
          cd api
          npm install -g yarn
          yarn install

      - name: Prepare .env to test
        run: |
          cd api
          touch .env
          echo PORT=3030 >> .env
          echo SECRET=GSJFDHG827FSDBNGLKWY0R982423TKJGHWS98R7-254 >> .env
          echo DATABASE_URL="file:./dev.sqlite" >> .env
          echo APP_ENV=dev >> .env
          echo RESEND_SECRET=${{ secrets.RESEND_TOKEN }} >> .env

      - name: Prepare Prisma to test
        run: |
          cd api
          npx prisma generate --schema ./test/prisma/schema-test.prisma
          npx prisma db push --schema ./test/prisma/schema-test.prisma

      - name: Test
        run: |
          cd api
          yarn test:e2e
  deploy:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: ls -la

      - name: Install dependencies
        run: |
          cd api
          npm install -g yarn
          yarn install

      - name: Prepare .env to deploy
        run: |
          cd api
          touch .env
          echo PORT=3030 >> .env
          echo SECRET=GSJFDHG827FSDBNGLKWY0R982423TKJGHWS98R7-254 >> .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo APP_ENV=prod >> .env
          echo RESEND_SECRET=${{ secrets.RESEND_TOKEN }} >> .env

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: docker_nodejs_demo
          IMAGE_TAG: nodejs_demo_image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
